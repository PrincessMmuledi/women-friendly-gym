<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Women Gym Membership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8fa; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h1 { text-align: center; color: #d72660; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #d72660; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        button:hover { background: #a91b4c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Membership Sign Up</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="membership">Membership Type</label>
            <select id="membership" name="membership" required>
                <option value="">Select...</option>
                <option value="monthly">Monthly - $40</option>
                <option value="quarterly">Quarterly - $100</option>
                <option value="yearly">Yearly - $350</option>
            </select>

            <button type="submit">Join Now</button>
        </form>
    </div>
</body>
</html>
